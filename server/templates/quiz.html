<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz template</title>
</head>
<body>
    <h2>Complete our brief survey to get your roommate</h2>
<form>
	<p>What time do you usually go to bed?</p>
	<select id="usertype" name="usertype">
		<option value="super early">6pm-9pm</option>
		<option value="early">9pm-11pm</option>
        <option value="normal">11pm-1am</option>
        <option value="late">1am-3am</option>
        <option value="super late">1am-3am</option>
	</select></br>
	<input type="submit" value = "submit" />

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
</body>
</html>
